{% extends "base.html" %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content_title %}{{ entry.title }}{% endblock %}

{% block content %}
  {% if session.logged_in %}
    <button href="{{ url_for('edit', slug=entry.slug) }}">Edit event</button>
    <button href="{{ url_for('edit', slug=entry.slug) }}">Delete event</button>
  {% endif %}

  <p>Created {{ entry.timestamp.strftime('%m/%d/%Y at %I:%M%p') }}</p>

  {{ entry.html_content }}
{% endblock %}
